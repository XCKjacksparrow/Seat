<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select your Seats!</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asserts/css/main.css" th:href="@{/asserts/css/main.css}">

</head>
<body>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4 tag">
                <div class="header-inner">
                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                    <h4>TimeBottle</h4>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 tag">
                <div class="header-inner">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    <h4>Grocer</h4>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 tag">
                <div class="header-inner">
                    <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
                    <h4>Rank</h4>
                </div>
            </div>
        </div>
    </div>
</header>


<main>
    <div class="container-fluid">
        <div class="carousel row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="asserts/img/steinsgate.jpg" th:src="@{/asserts/img/steinsgate.jpg}" alt="steinsgate">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="asserts/img/steinsgate.jpg" th:src="@{/asserts/img/steinsgate.jpg}" alt="steinsgate">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="asserts/img/steinsgate.jpg" th:src="@{/asserts/img/steinsgate.jpg}" alt="steinsgate">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 controls">
                <span></span>
                <h3>Timing for learning</h3>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 controls">
                <span></span>
                <h3 id="seek"><a href="/selectSeats">Seek for empty</a></h3>
            </div>
        </div>
    </div>

</main>
<footer>
    <div class="container-fluid">
        <div class="row tips">
            <div class="col-xs-12" style="margin-bottom: 150px;"></div>
            <div class="col-xs-3">
                study
            </div>
            <div class="col-xs-3">
                classmates
            </div>
            <div class="col-xs-3">
                group
            </div>
            <div class="col-xs-3">
                setting
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="asserts/js/main.js" th:src="@{/asserts/js/main.js}"></script>
</body>
</html>
